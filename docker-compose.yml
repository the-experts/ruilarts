
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: huisartsen
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  huisartsen-api:
    build: .
    depends_on:
      - db
    environment:
      POSTGRES_DB: huisartsen
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_HOST: db
    ports:
      - "5001:5001"

volumes:
  pgdata:
